    <h1>Pemesanan</h1>
    <form action="" method="post">
        <input type="text" name="nama" id="nama" class="form-control" placeholder="Nama">
        <input type="text" name="alamat" id="alamat" class="form-control mt-1" placeholder="Alamat">
        <input type="text" name="hp" id="hp" class="form-control mt-1" placeholder="Nomor HP">
        Pilih Menu <br>
        <select name="menu" id="menu">
            <option value="pop">Ayam Pop</option>
            <option value="gulai">Ayam Gulai</option>
            <option value="goreng">Ayam Goreng</option>
            <option value="kakap">Gulai Kakap</option>
            <option value="jgk">Jangek</option>
            <option value="rdg">Rendang</option>
            <option value="cbijo">Ayam Cabe Ijo</option>
            <option value="trg">Terong Pedas</option>
            <option value="opor">Ayam Opor</option>
            <option value="baung">Ikan Baung Sambal</option>
            <option value="gulaisapi">Gulai Sapi</option>
            <option value="dutumbuk">Daun Ubi Tumbuk</option>
            <option value="dukuah">Daun Ubi Kuah</option>
            <option value="dadar">Telur Dadar Padang</option>
            <option value="perkedel">Perkedel</option>
        </select> <br>
        Pilih Jumlah <br>
        <select name="jumlah" id="jumlah">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> <br>
        <textarea name="pesan" id="pesan" class="form-control mt-1" placeholder="Pesan Tambahan"></textarea>
        <button type="submit" class="btn btn-success mt-1">Pesan</button>
    </form>

    <h1> </h1>
